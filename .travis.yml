sudo: false
language: node_js
node_js:
  - "6"
  - "8"
  - "10"

os:
  - osx
  - linux

install:
  - travis_retry yarn install

script:
  - uname -a
  - node --version
  - npm --version
  # linting
  - npm run ci-lint
  # nodejs testing
  - npm run test

after_success:
  - "cat coverage/lcov.info | ./node_modules/.bin/coveralls"
